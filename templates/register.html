<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>School Connect</title>
        
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-teal.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/static/js/form_submitter.js"></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
              <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">School Connect</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                  <a class="mdl-navigation__link" href="">Link</a>
                </nav>
              </div>
            </header>
            <div class="mdl-layout__drawer">
              <span class="mdl-layout-title">School Connect</span>
              <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
              </nav>
            </div>
            <main class="mdl-layout__content">
                <form action="/register" method="POST">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">РЕГИСТРАЦИЯ</h2>
                    </div>
    
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="f_name" id="f_name">
                            <label class="mdl-textfield__label" for="f_name">Име</label>
                        </div>
    
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="l_name" id="l_name">
                            <label class="mdl-textfield__label" for="l_name">Фамилия</label>
                        </div>
    
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="email" name="email" id="email">
                            <label class="mdl-textfield__label" for="email">Електронна поща</label>
                            <span class="mdl-textfield__error">Адресът не е валиден</span>
                        </div>
    
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" name="passwd" id="passwd" oninput="$('#conf_passwd').attr('pattern', $('#passwd').val())">
                            <label class="mdl-textfield__label" for="passwd">Парола</label>
                        </div>
    
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="conf_passwd">
                            <label class="mdl-textfield__label" for="conf_passwd">Повторете паролата</label>
                            <span class="mdl-textfield__error">Паролите не съвпадат</span>
                        </div>
    
                    </div>
    
                    <div class="mdl-card__actions  mdl-card--border">
                        <a class="mdl-button--left mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/login">
                            КЪМ ВХОД
                        </a>
                        <button class="mdl-button--right mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="submit">
                            НАПРЕД
                        </button>
                    </div>
                </form>        
            </main>
        </div>
    </body>
</html>
