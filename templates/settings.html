<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>School Connect</title>
        
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-teal.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/static/js/form_submitter.js"></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
              <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">School Connect</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                  <a class="mdl-navigation__link" href="">Link</a>
                </nav>
              </div>
            </header>
            <div class="mdl-layout__drawer">
              <span class="mdl-layout-title">School Connect</span>
              <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
              </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="mdl-card mdl-shadow--8dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Settings</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <form action="/setiings" method="post">
                            <label for="programming" class="mdl-checkbox mdl-js-checkbox">
                                <input type="checkbox" id="programming" name="programming" class="mdl-checkbox__input">
                                <span class="mdl-checkbox__label">Програмиране</span>
                            </label>
                            <label for="programming" class="mdl-checkbox mdl-js-checkbox">
                                <input type="checkbox" id="tech" name="tech" class="mdl-checkbox__input">
                                <span class="mdl-checkbox__label">Програмиране</span>
                            </label>
                            <label for="programming" class="mdl-checkbox mdl-js-checkbox">
                                <input type="checkbox" id="robots" name="robots" class="mdl-checkbox__input">
                                <span class="mdl-checkbox__label">Програмиране</span>
                            </label>
                            <label for="programming" class="mdl-checkbox mdl-js-checkbox">
                                <input type="checkbox" id="sport" name="sport" class="mdl-checkbox__input">
                                <span class="mdl-checkbox__label">Програмиране</span>
                            </label>
                            <label for="programming" class="mdl-checkbox mdl-js-checkbox">
                                <input type="checkbox" id="art" name="art" class="mdl-checkbox__input">
                                <span class="mdl-checkbox__label">Програмиране</span>
                            </label>
                            <label for="programming" class="mdl-checkbox mdl-js-checkbox">
                                <input type="checkbox" id="movies" name="movies" class="mdl-checkbox__input">
                                <span class="mdl-checkbox__label">Програмиране</span>
                            </label>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
