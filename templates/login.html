<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>School Connect</title>
        
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-teal.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/static/js/form_submitter.js"></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
              <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">School Connect</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                  <a class="mdl-navigation__link" href="">Link</a>
                </nav>
              </div>
            </header>
            <div class="mdl-layout__drawer">
              <span class="mdl-layout-title">School Connect</span>
              <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
              </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="mdl-card mdl-shadow--8dp">
                    <form action="/login" method="post">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Влезте във вашият профил</h2>
                        </div>
        
                        <div class="mdl-card__supporting-text">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="sample3" name="email">
                            <label class="mdl-textfield__label" for="sample3">Електронна поща</label>
                            </div>
        
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="sample4" name="passwd">
                            <label class="mdl-textfield__label" for="sample4">Парола</label>
                            </div>
                        </div>
        
                        <div class="mdl-card__actions  mdl-card--border">
                            <a class="mdl-button--left mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/register">
                                Pегистрация
                            </a>
                            <input class="mdl-button--right mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit" value="НАПРЕД">
                        </div>
                    </form>
                </div>
                <div id="error-message" class="mdl-js-snackbar mdl-snackbar">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div> 
            </main>
        </div>
    </body>
</html>
