<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>School Connect</title>

        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-yellow.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/static/js/chat.js"></script>
        <style>
        .r{
            width: 100%;
        }
        a{
            text-decoration: none;
        }
        main{
            background-color: #bbb;
        }
        .mdl-card{
            border-radius: 7px;
        }
        .text{
            font-size: 15px;
            color: #aaa;
            margin-bottom: 5px;
            margin-top: 5px;
        }
        </style>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">School Connect</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="/home">Към начало</a>
                        <a class="mdl-navigation__link" href="/logout">Изход</a>
                    </nav>
              </div>
            </header>
            <main class="mdl-layout__content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col"></div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="r mdl-card mdl-shadow--8dp">
                            <div class="mdl-card__title mdl-card--expand">
                                <h2 class="mdl-card__title-text">Чат</h2>
                            </div>
                            <div class="mdl-card__supporting-text mdl-card--border">
                                <ul id="messages">

                                </ul>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <div class="r mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" id="myMessagel">
                                        <label class="mdl-textfield__label" for="myMessage"></label>
                                </div>
                                <button id="send">Прати</button>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col"></div>
                </div>             
            </main>
        </div>
    </body>
</html>
