<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>School Connect</title>
        
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-teal.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">School Connect</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="">Link</a>
                    </nav>
              </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">School Connect</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <ul class="mdl-list">
                    {% for friend in friends %}
                        <li class="mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                <img width=75 src="/static/img/profile_pics/{{ friend.id }}.png">
                                <h5 class="mdl-list__item-secondary-action">{{ friend.f_name }} {{ friend.l_name }}</h5>
                            </span>
                            <span class="mdl-list__item-secondary-content">
                                <a href="/chat/{{ friend.id }}" class="mdl-button--right mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Чат</a>
                            </span>
                        </li>
                    {% endfor %}
                </ul>
            </main>
        </div>
    </body>
</html>
