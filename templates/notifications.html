<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SConnect</title>

        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-yellow.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <style>
            .r{
                width: 100%;
            }
            a{
                text-decoration: none;
            }
            main{
                background-color: #bbb;
            }
            .mdl-card{
                border-radius: 7px;
            }
            .text{
                font-size: 15px;
                color: #aaa;
                margin-bottom: 5px;
                margin-top: 5px;
            }
        </style>

    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">School Connect</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="/home">Към начало</a>
                        <a class="mdl-navigation__link" href="/logout">Изход</a>
                    </nav>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col"></div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="r mdl-card mdl-shadow--8dp">
                            <div class="mdl-card__title mdl-card--expand">
                                <h2 class="mdl-card__title-text">Известия</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <ul class="mdl-list">
                                    {% for notif in notifications %}
                                        <li class="mdl-list__item">
                                            <span class="mdl-list__item-primary-content">
                                                <img width=75 src="/static/img/profile_pics/{{ notif.id }}.png">
                                                <h5 class="mdl-list__item-secondary-action">{{ notif.f_name }} {{ notif.l_name }}</h5>                                    
                                            </span>
                                            <span class="mdl-list__item-secondary-content">
                                                <a href="/accept/{{ notif.id }}" class="mdl-button--right mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Приеми приятелство</a>
                                            </span>
                                        </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col"></div>
                </div>       
            </main>
        </div>
    </body>
</html>
