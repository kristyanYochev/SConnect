<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-yellow.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> 

    <style>
      .r{ width: 100%; }
    </style>

  </head>
  <body>    
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
        <!-- Title -->
            <span class="mdl-layout-title">Title</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href="#scroll-tab-1" class="mdl-layout__tab is-active">login</a>
            <a href="#scroll-tab-2" class="mdl-layout__tab">register</a>
        </div>
    </header>
    <!-- <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
    </div> -->
    <main class="mdl-layout__content">

        <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col"></div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <form action="/login" method="post">
                            <div class="r mdl-card mdl-shadow--2dp">
                                <div class="mdl-card__title">
                                    <h2 class="mdl-card__title-text">Login</h2>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    <div class="r mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" type="email" id="email" name="email">
                                        <label class="mdl-textfield__label" for="email">Email</label>
                                        <label class="mdl-textfield__error" for="sample3">Email-ът не е валиден</label>
                                    </div>
                                    <div class="r mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" type="password" id="passwd" name="passwd">
                                        <label class="mdl-textfield__label" for="passwd">Password</label>
                                    </div>
                                </div>
                                <div class="mdl-card__actions">
                                    <input type="Submit" value="Влез" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col"></div>
                </div>
            </div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-2">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col"></div>
                    <div class="mdl-cell mdl-cell--4-col">
                    
                        <form action="/register" method="post">
                            <div class="r mdl-card mdl-shadow--2dp">
                                <div class="mdl-card__title">
                                    <h2 class="mdl-card__title-text">Update</h2>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    <div class="r mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" type="text" id="sample3">
                                        <label class="mdl-textfield__label" for="sample3">fist name</label>
                                    </div>
                                    <div class="r mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" type="text" id="sample3">
                                        <label class="mdl-textfield__label" for="sample3">last name</label>
                                    </div>
                                    <div class="r mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" type="text" id="sample3">
                                        <label class="mdl-textfield__label" for="sample3">password</label>
                                    </div>
                                    <div class="r mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" type="text" id="sample3">
                                        <label class="mdl-textfield__label" for="sample3">comfirm password</label>
                                    </div>
                                    <div class="r mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <input class="mdl-textfield__input" type="text" id="sample3">
                                        <label class="mdl-textfield__label" for="sample3">email</label>
                                    </div>
                                </div>
                                <div class="mdl-card__actions mdl-card--border">
                                    <input type="submit" value="Регистрирай се" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="mdl-cell mdl-cell--4-col"></div>
                </div>
            </div>
        </section>
    </main>
    </div>
  </body>
</html>
